<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta de Amor Animada</title>
  <style>
    html, body {
      margin: 0;
      background: radial-gradient(#300018, #000);
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    .letter {
      position: relative;
      width: 200px;
      height: 150px;
      background: #fff;
      border: 2px solid #f06;
      border-radius: 8px;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 1s ease;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,0,100,0.6);
    }

    .letter.open {
      transform: rotateX(-100deg);
    }

    .message-box {
      position: absolute;
      width: 300px;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,0,100,0.4);
      text-align: center;
      color: #c2185b;
      font-size: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .letter.open + .message-box {
      display: block;
    }

    .typed {
      display: inline-block;
      white-space: pre-wrap;
      word-break: break-word;
      overflow: hidden;
      animation: type 4s steps(40) forwards;
      border-right: 2px solid #c2185b;
    }

    @keyframes type {
      from { width: 0 }
      to { width: 100% }
    }

    .heart-float {
      position: absolute;
      font-size: 22px;
      color: pink;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="letter" onclick="revealLove()"></div>
    <div class="message-box" id="loveMsg">
      <div class="typed">‚ù§Ô∏è Te amo con todo mi coraz√≥n. Gracias por existir. ‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    let opened = false;
    function revealLove() {
      if (opened) return;
      opened = true;
      document.querySelector('.letter').classList.add('open');

      // Corazones animados
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-float';
        heart.textContent = 'üíñ Te amo üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = (60 + Math.random() * 20) + 'vh';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
